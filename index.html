<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Review App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="filmreview.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>FILM Review App</h1>
    <p>Lorem ipsum header content</p>
  </header>

  <div class="container my-5">
    <div class="row mb-3">
      <div class="col-6 pe-2"> <!-- Adjust padding if needed -->
        <input type="text" class="form-control" id="searchInput" placeholder="Search by title, year">
      </div>
      <div class="col-6 ps-2"> <!-- Adjust padding if needed -->
        <button class="btn btn-outline-secondary w-100" type="button" id="searchButton">Search</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <img src="./assets/search-image.jpg" class="card-img-top" alt="Film Image">
          <div class="card-body">
            <h5 class="card-title">Film Title</h5>
            <p class="card-text"><strong>Released:</strong> <span id="releaseYear"></span></p>
            <p class="card-text"><strong>Runtime:</strong> <span id="runTime"></span></p>
            <p class="card-text"><strong>Genre:</strong> <span id="genre"></span></p>
            <p class="card-text"><strong>Director:</strong> <span id="director"></span></p>
            <p class="card-text"><strong>Actors:</strong> <span id="actors"></span></p>
            <p class="card-text"><strong>Plot:</strong> <span id="plot"></span></p>
            <p class="card-text"><strong>Country:</strong> <span id="country"></span></p>
            <p class="card-text"><strong>Awards:</strong> <span id="awards"></span></p>
            <p class="card-text"><strong>Box Office:</strong> <span id="boxOffice"></span></p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <h5>Search History</h5>
        <ul id="searchHistory" class="list-group">
          <!-- Search history items will be appended here -->
        </ul>
        <div id="playerContainer">
            <h5>Movie Trailer</h5>
            <div id="player"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Have You Watched the Movie? Modal -->
<div class="modal fade" id="watchedMovieModal" tabindex="-1" aria-labelledby="watchedMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="watchedMovieModalLabel">Have you watched this yet?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Let us know if you have watched this.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" onclick="showRatingModal()">Yes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Movie Rating Modal -->
  <div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="ratingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ratingModalLabel">What did you think of it?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Rate with an emoji!</p>
          <div class="emoji-ratings">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">üòÄ</button>
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">üòê</button>
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">üçÖ</button>
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">üí©</button>
          </div>
          <div id="emojiAnimationContainer" style="position: relative; height: 100px;"></div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 
  <script src="filmreview.js"></script>
</body>
</html>
